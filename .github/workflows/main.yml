name: Zip Files

on: push

jobs:
  zip-files:
    runs-on: ubuntu-latest
    environment: 
      name: Test
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: system/product/media/BOOTANIMATION/ 
          dest: SealOsBootAnimation.zip
      - uses: actions/upload-artifact@v1
        with:
          name: SealOsBootAnimation.zip
          path: ${{ github.workspace }}/SealOsBootAnimation.zip
